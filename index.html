<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Campaign - Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a2b3c;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }

        .canvas-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 4px;
        }

        .sparkle {
            width: 14px;
            height: 14px;
        }

        .modal-body {
            padding: 28px;
        }

        .input-container {
            position: relative;
            margin-bottom: 24px;
        }

        .text-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            color: #1a2b3c;
            outline: none;
            transition: all 0.2s;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .text-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-input::placeholder {
            color: #9ca3af;
        }

        .prompt-section {
            margin-top: 20px;
        }

        .prompt-label {
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 12px;
            display: block;
        }

        .prompt-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .prompt-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: #f8f9fa;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }

        .prompt-pill:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .prompt-pill svg {
            width: 16px;
            height: 16px;
        }

        .modal-footer {
            padding: 20px 28px;
            background: #f8f9fa;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            outline: none;
        }

        .btn-secondary {
            background: white;
            color: #4a5568;
            border: 1px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">
                Generate your campaign using
                <span class="canvas-badge">
                    <svg class="sparkle" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                    </svg>
                    Canvas
                </span>
            </div>
            <div class="modal-subtitle">
                Describe your campaign and Canvas will help you build it with AI-powered suggestions
            </div>
        </div>

        <div class="modal-body">
            <div class="input-container">
                <textarea 
                    class="text-input" 
                    placeholder="Describe your campaign... (e.g., 'Create a giving day campaign for alumni donors with a $50,000 goal')"
                    id="campaignInput"
                ></textarea>
            </div>

            <div class="prompt-section">
                <label class="prompt-label">Or choose a template to get started:</label>
                <div class="prompt-pills">
                    <button class="prompt-pill" onclick="fillPrompt('giving day')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Giving Day
                    </button>
                    <button class="prompt-pill" onclick="fillPrompt('peer-to-peer')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Peer-to-Peer Campaign
                    </button>
                    <button class="prompt-pill" onclick="fillPrompt('rebuild')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Rebuild Last Year's Campaign
                    </button>
                    <button class="prompt-pill" onclick="fillPrompt('raffle')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                            <path d="M16 3v4M8 3v4M2 11h20"></path>
                        </svg>
                        Raffle Campaign
                    </button>
                    <button class="prompt-pill" onclick="fillPrompt('event')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Event Fundraiser
                    </button>
                    <button class="prompt-pill" onclick="fillPrompt('tax')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        Tax Appeal
                    </button>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="generateCampaign()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                </svg>
                Generate with Canvas
            </button>
        </div>
    </div>

    <script>
        function fillPrompt(type) {
            const input = document.getElementById('campaignInput');
            const prompts = {
                'giving day': 'Create a 24-hour giving day campaign targeting alumni with matching gift incentives and hourly challenges',
                'peer-to-peer': 'Launch a peer-to-peer fundraising campaign where supporters can create personal fundraising pages and compete in teams',
                'rebuild': 'Recreate [CAMPAIGN NAME] for 2025. [Describe campaign type and format]. [Number] teams of [size]; each team commits to a $[amount] fundraising minimum. Event location: [location]. [Any special features or changes from last year].',
                'raffle': 'Create a raffle fundraiser with multiple prize tiers, ticket pricing options, and automated winner selection',
                'event': 'Build a gala fundraiser campaign with ticket sales, sponsorship packages, and auction items',
                'tax': 'Launch an end-of-financial-year tax appeal with donation tier messaging, tax-deductible receipts, and urgency-driven communications'
            };
            input.value = prompts[type];
            input.focus();
        }

        function generateCampaign() {
            const input = document.getElementById('campaignInput');
            if (input.value.trim()) {
                alert('Generating campaign with Canvas...\n\n"' + input.value + '"');
            } else {
                alert('Please describe your campaign or choose a template');
            }
        }

        function closeModal() {
            alert('Modal closed');
        }
    </script>
</body>
</html>
